name: PlatformIO CI

on:
  push:
    paths-ignore:
      - "3D_file/**"
      - "schematic/**"
      - "scripts/**"
      - "Waveform_header/**"
      - '**.md'
      - '**.MD'
  pull_request:
    paths-ignore:
      - "3D_file/**"
      - "schematic/**"
      - "scripts/**"
      - "Waveform_header/**"
      - '**.md'
      - '**.MD'

jobs:
  button:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: Run PlatformIO
      run: |
        cd examples/button
        pio run

